<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Flight - CharterOps Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">CharterOps</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/flights">Flights</a></li>
          <li class="nav-item"><a class="nav-link" href="/maintenance">Maintenance</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Add Flight</h2>
    <form method="POST" action="/add_flight">
      <div class="mb-3">
        <label for="pilot_name" class = "form-label">Pilot Name</label>
        <input type="text" class="form-control" id="pilot_name" name="pilot_name" required>
      </div>
      <div class="mb-3">
        <label for="flight_number" class="form-label">Flight Number</label>
        <input type="text" class="form-control" id="flight_number" name="flight_number" required>
      </div>
      <div class="mb-3">
        <label for="departure_time" class="form-label">Departure Time (YYYY-MM-DD HH:MM)</label>
        <input type="text" class="form-control" id="departure_time" name="departure_time" required>
      </div>
      <div class="mb-3">
        <label for="origin" class="form-label">Origin</label>
        <input type="text" class="form-control" id="origin" name="origin" required>
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination" required>
      </div>
      <div class="mb-3">
        <label for="aircraft" class="form-label">Aircraft</label>
        <input type="text" class="form-control" id="aircraft" name="aircraft" required>
      </div>
      <button type="submit" class="btn btn-success">Add Flight</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
