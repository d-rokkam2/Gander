<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Maintenance - CharterOps Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">CharterOps</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/flights">Flights</a></li>
          <li class="nav-item"><a class="nav-link" href="/maintenance">Maintenance</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Add Maintenance Record</h2>
    <form method="POST" action="/add_maintenance">
      <div class="mb-3">
        <label for="aircraft" class="form-label">Aircraft</label>
        <input type="text" class="form-control" id="aircraft" name="aircraft" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date (YYYY-MM-DD)</label>
        <input type="text" class="form-control" id="due_date" name="due_date" required>
      </div>
      <button type="submit" class="btn btn-success">Add Record</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
