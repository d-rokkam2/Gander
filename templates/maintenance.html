<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maintenance - CharterOps Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">CharterOps</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/flights">Flights</a></li>
          <li class="nav-item"><a class="nav-link active" href="/maintenance">Maintenance</a></li>
          <li class="nav-item"><a class="nav-link" href="/crew">Crew</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Maintenance Schedule</h2>
    <a href="/add_maintenance" class="btn btn-primary mb-3">Add Maintenance</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Aircraft</th>
          <th>Description</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        {% for record in maints %}
        <tr>
          <td>{{ record['aircraft'] }}</td>
          <td>{{ record['description'] }}</td>
          <td>{{ record['due_date'] }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3">No maintenance records available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
