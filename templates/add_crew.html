<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Crew Member - CharterOps Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">CharterOps</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/flights">Flights</a></li>
          <li class="nav-item"><a class="nav-link" href="/maintenance">Maintenance</a></li>
          <li class="nav-item"><a class="nav-link" href="/crew">Crew</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Add Crew Member</h2>
    <form method="POST" action="/add_crew">
      <div class="mb-3">
        <label for="name" class="form-label">Crew Member Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="total_hours" class="form-label">Total Flight Hours</label>
        <input type="number" step="0.1" class="form-control" id="total_hours" name="total_hours" required>
      </div>
      <div class="mb-3">
        <label for="last_flight" class="form-label">Last Flight (YYYY-MM-DD HH:MM)</label>
        <input type="text" class="form-control" id="last_flight" name="last_flight">
      </div>
      <button type="submit" class="btn btn-success">Add Crew Member</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
